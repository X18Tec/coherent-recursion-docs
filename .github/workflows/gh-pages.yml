name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main  # or 'master' if you're using that

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.10
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force
